<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone Paper Pencil Scissors Game</title>
</head>
<body>

    <div class="flag">
        <img src="tie.png" id="flag">
    </div>

    <button class="play-button">Play</button>

    <div class="box">
        <div>
            <input type="image" src="stone.png" class="object-stone" id="stone">
        </div>
        <div>
            <input type="image" src="paper.png" class="object-paper" id="paper">
        </div>
        <div>
            <input type="image" src="pencil.png" class="object-pencil" id="pencil">
        </div>
        <div>
            <input type="image" src="scissor.png" class="object-scissor" id="scissor">
        </div>
    </div>

    <div class="container">
        <div class="left">
            <div class="player-object">
                <img src="confuse.png" id="player-item">
                <h1>You</h1>
            </div>
        </div>
        <div class="right">
            <div class="computer-object">
                <img src="confuse.png" id="computer-item">
                <h1>Computer</h1>
            </div>
        </div>
    </div>


</body>
</html>
<script src="script.js"></script>
